<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodhpuri Food</title>
    <link rel="stylesheet" href="styles.css">
 <!-- <script src="https://cdn.tailwindcss.com"></script>  -->
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!-- Content Wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">                    
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Jodhpuri Food</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="font-bold text-gray-700 py-1 border-primary border-r-4">
                        <a href="#" class="flex px-4 justify-end">
                            <span>Home</span>
                            <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                        </a>
                    </li>

                    <li class="py-1 border-white border-r-4">
                        <a href="#" class="flex px-4 justify-end">
                            <span>About</span>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>
                    </li>
                    <li class="py-1 border-white border-r-4">
                        <a href="#" class="flex px-4 justify-end">
                            <span>Contact</span>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- end nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
            </div>

            

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Receipes</h2>
                <h3 class="text-gray-700 text-2xl font-semibold">For Everyone</h3>
            </header>


            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Receipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards goes here-->
                    <div class="card hover:shadow-lg">
                        <img src="img/raspberries.jpg" alt="Raspberries" class="w-full h-32 sm:h-64 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Raspberries</span>
                            <span class="block text-gray-500 text-sm">Receipe by Ramesh</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/cake.jpg" alt="Cake" class="w-full h-32 sm:h-64 object-cover">
                        <div class="m-4">clock">Receipe by Ramesh</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="img/pizza.jpg" alt="Cake" class="w-full h-32 sm:h-64 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Vegetable Pizza</span>
                            <span class="block text-gray-500 text-sm">Receipe by Ramesh</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 mins</span>
                        </div>
                    </div>


                </div>


                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class='mt-8'>
                    <!-- cards goes here -->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transation ease-out duration-300">Load more</div>
                </div>
            </div>

        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
